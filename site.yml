---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS 7)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution =="centos"

  - name: install updates (CentOS 8)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution_version =="8"

  - name: install updates (Ubuntu)
    tags: always
    apt:
    #  upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2, php package
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache2, php package
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS" and ansible_distribution_version =="8"

  - name: install apache2, php package
    yum:
      name: 
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"
  
  - name: copy default html file
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb packakge(CentOS 7, 8)
    package:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentoOS"

  - name: install mariadb packakge(Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "ubuntu"    

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
