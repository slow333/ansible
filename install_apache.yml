---

- hosts: all
  become: true
  tasks:

  - name: update repo
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: add php support for apache2
    apt:
      name: libapache2-mod-php    
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update repo
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS" and ansible_distribution_version =="8"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS" and ansible_distribution_version =="8"

  - name: add php support for apache2
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS" and ansible_distribution_version =="8"

  - name: update repo
    yum:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache2 package
    yum:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: add php support for apache2
    yum:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"  